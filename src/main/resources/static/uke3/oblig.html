<!DOCTYPE html>

<head>

<body>

    <div>
        <label for="antall">Antall:</label>
        <input type="text" id="antall">
        <span id="errorMeldingAntall"></span>
    </div>
    <button onclick="hei"></button>

    <script>

        const bilettListe = []

        const antallInn = document.getElementById('antall')
        const errorMeldingAntall = document.getElementById('errorMeldingAntall')

        function hei() {
            let antall = Number(antallInn.value) // hvis string NaN

            errorMeldingAntall.innerText = ''

            if (isNaN(antall)) {
                errorMeldingAntall.innerText = 'Du m√• skrive inn et nummer i antall feltet'
                return
            }

            let bilett = {
                antall: antall
            }

            bilettListe.push(bilett)
            printListe()
        }

        function printListe() {

        }

    </script>


</body>
</html>
