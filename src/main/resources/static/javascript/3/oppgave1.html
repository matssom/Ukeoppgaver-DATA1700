<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uke 3 - Oppgave 1</title>
</head>
<body>

    <div>
        <label for="navn">Navn:</label>
        <input type="text" id="navn">
    </div>

    <div>
        <label for="alder">Alder:</label>
        <input type="text" id="alder">
    </div>

    <button onclick="sjekkFelter()">Send inn</button>

    <script>

        const navn = document.getElementById('navn');
        const alder = document.getElementById('alder');

        function sjekkFelter() {

            let navnVerdi = navn.value;
            let alderVerdi = Number(alder.value);

            if (isNaN(alderVerdi)) {
                alert('Du må skrive inn en gylig alder.');
                return;
            }

            if (alderVerdi <= 0) {
                alert('Alder må være over 0')
                return;
            }

            alert('Hei, ' + navnVerdi + ' .Du er ' + alderVerdi + 'år gammel.')
        }

    </script>

</body>
</html>
