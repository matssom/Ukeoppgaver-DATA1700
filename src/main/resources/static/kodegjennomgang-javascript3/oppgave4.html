<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uke 3 - Oppgave 4</title>
</head>
<body>

    <div>
        <label for="navn">Navn:</label>
        <input id="navn" type="text">
    </div>
    <div>
        <label for="adresse">Adresse:</label>
        <input id="adresse" type="text">
    </div>
    <div>
        <label for="telefonnr">Telefonnr:</label>
        <input id="telefonnr" type="text">
    </div>

    <button onclick="leggTilPerson()">Legg til person</button>
    <div id="personRegister"></div>

    <script type="application/javascript">

        const navnInn = document.getElementById('navn')
        const adresseInn = document.getElementById('adresse')
        const telefonnrInn = document.getElementById('telefonnr')
        const registerUt = document.getElementById('personRegister')

        const personRegister=[];

        function leggTilPerson() {

            let nyPerson = {
                navn: navnInn.value,
                adresse: adresseInn.value,
                telefonnr: telefonnrInn.value
            }

            personRegister.push(nyPerson)

            navnInn.value = ''
            adresseInn.value = ''
            telefonnrInn.value = ''

            skrivUt()
        }

        function  skrivUt() {
            // skriv ut
            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
                "</tr>";
            for (let p of personRegister){
                ut+="<tr>";
                ut+="<td>"+p.navn+"</td><td>"+p.adresse+"</td><td>"+p.telefonnr+"</td>";
                ut+="</tr>";
            }

            registerUt.innerHTML=ut;
        }

    </script>

</body>
</html>
