<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uke 3 - Oppgave 2</title>
</head>
<body>

    <div>
        <label for="celcius">Celcius</label>
        <input onchange="konverter('celcius')" id="celcius" type="text">
    </div>
    <div>
        <label for="farenheit">Farenheit</label>
        <input onchange="konverter('farenheit')" id="farenheit" type="text">
    </div>

    <script>

        const celciusInn = document.getElementById('celcius')
        const farenheitInn = document.getElementById('farenheit')

        function konverter(konverterFra) {

            if (konverterFra === 'celcius') {
                let celcius = parseFloat(celciusInn.value)
                farenheitInn.value = celciusTilFarenheit(celcius)
            } else {
                let farenheit = parseFloat(farenheitInn.value)
                celciusInn.value = farenheitTilCelcius(farenheit)
            }
        }

        function celciusTilFarenheit(celciusGrader) {
            return (( 9 / 5 ) * celciusGrader + 32).toFixed(2)
        }

        function farenheitTilCelcius(farenheitGrader) {
            return (( 5 / 9 ) * (farenheitGrader - 32)).toFixed(2)
        }

    </script>

</body>
</html>
