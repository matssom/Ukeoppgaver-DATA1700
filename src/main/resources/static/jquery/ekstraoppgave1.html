<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstraoppgave 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<label for="skrivInn">Todo liste:</label>
<input id="skrivInn" type="text" placeholder="skriv inn gjøremål" onchange="leggTilGjoremol()">


<h1>Gjøremål</h1>
<ul id="gjoremol"></ul>


<script>

    const liste = document.getElementById("gjoremol");
    const skrivInn = document.getElementById("skrivInn")


    function leggTilGjoremol() {
        let ut;

        ut =    "<li>"
        ut +=   '<input type="checkbox">'
        ut +=   "<span>" + skrivInn.value + "</span>"
        ut +=   "</li>"

        skrivInn.value = ""

        liste.insertAdjacentHTML('beforeend', ut);
    }

</script>

</body>
</html>
